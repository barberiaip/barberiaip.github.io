<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Turno - Barbería IP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body class="bg-slate-50 min-h-screen">

    <div class="max-w-md mx-auto p-4 pt-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black tracking-tighter text-slate-900">BARBERIA IP</h1>
            <img src="img/logoBIP.PNG" alt="Logo Barbería IP" class="mx-auto h-32 my-1 object-contain">
            <p class="text-slate-800 text-sm">Formulario de Turnos</p>
        </header>

        <form id="form-reserva" class="bg-white p-6 rounded-2xl shadow-xl space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Tu Nombre</label>
                <input type="text" id="nombre" required placeholder="Ej: Juan Pérez"
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-black outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Día</label>
                <input type="date" id="fecha" required
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-black outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Hora</label>
                <select id="hora" required disabled
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-black outline-none disabled:opacity-50">
                    <option value="">Seleccioná un día primero</option>
                </select>
                <p id="error-disponibilidad" class="text-red-500 text-xs mt-1 hidden font-medium">Esta hora ya está
                    ocupada. Elegí otra.</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">WhatsApp (sin el 0 y sin el 15)</label>
                <input type="tel" id="telefono" placeholder="Ej: 3425000111"
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-black outline-none">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Servicio</label>
                <div id="servicios-container" class="grid grid-cols-1 gap-2"></div>
            </div>

            <hr class="border-slate-100">

            <div class="flex justify-between items-center py-2">
                <span class="text-slate-500 font-medium">Total a pagar:</span>
                <span id="total-display" class="text-2xl font-bold text-slate-900">$0</span>
            </div>

            <a id="btn-whatsapp" href="#" target="_blank" style="background-color: #25d366;"
                class="w-full text-white font-bold py-3 rounded-xl hover:opacity-90 transition-all shadow-lg active:scale-[0.98] flex items-center justify-center gap-3">
                <img src="img/social.png" alt="" class="w-9 h-9 object-contain">
                RESERVAR POR WHATSAPP
            </a>
        </form>
    </div>

    <script>
        // Evitar que elijan fechas pasadas
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').setAttribute('min', today);
    </script>

    <script type="module" src="public/js/turnero.js"></script>

</body>

</html>
